<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste Vue js</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>  
    <div id="app">
        <h1>Ol√°, {{ nome }}</h1>

        <p>Camisas - R$ <span>{{ preco }}</span></p>

        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>

        <span>{{ total }}</span>
        <p>Total: <span>{{ ammountFormated }}</span></p>

        <div v-if="desconto > 200">
            <h1>Parabens! Conseguiu desconto</h1>
        </div>  


        ==============================================



    </div>


    <script>    
        const vm = new Vue({
            el: "#app",
            data: {
                nome: 'Victor',
                preco: 60,
                total: 0
            },
            methods: {
                  
            },
            computed: {
                desconto() {
                    return this.preco * this.total
                },
                ammountFormated() {
                    return this.desconto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
                }
            },
            watch: { // colocar o mesmo nome que esta em data ou computeds
                desconto(valorNovo, valorAntigo) {
                    if (valorNovo > 200 && valorAntigo < 200) {
                        alert("DESCONTO")
                    }
                }
            }   
        });
    </script>


</body>
</html>

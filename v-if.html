    <!-- Exercicio  -->

    <div id="ex">
        <p>Produtos no carrinho: {{ produtos }}</p>
        <button :disabled="produtos === 0" @click="removeProductFromCart">Remover do carrinho</button>

        <div class="product__container">

            <div class="product__item">
                <div class="product__header"></div>

                <div class="product__content">
                    <div>
                        <p>Produto</p>
                        <p>Em estoque: {{ estoque - produtos }}</p>
                    </div>

                    <button :disabled="passouDoLimite" @click="addProductCart">Adicionar ao carrinho</button>
                </div>
            </div>

        </div>
    </div>



    <script>    
        const vm = new Vue({
            el: "#ex",
            data: {
               produtos: 0,
               estoque: 7,
               passouDoLimite: false
            },

            methods: {  
              addProductCart() {
                if (this.produtos < this.estoque) {
                    this.produtos++

                    if (this.produtos === this.estoque) {
                        this.passouDoLimite = true
                    }

                } else {
                    this.passouDoLimite = true
                }
              },

              removeProductFromCart() {
                  if (this.produtos > 0) {
                      this.produtos--

                      if (this.produtos < this.estoque) {
                        this.passouDoLimite = false
                      }
                  }
              }

            }   
        });
    </script>
</body>

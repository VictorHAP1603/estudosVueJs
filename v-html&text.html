<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste Vue js</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
       
    </style>

</head>
<body>  
    <div id="app">
        {{link}}

        <div v-html="link"></div>

        <div>
            <p>{{ fruta }}</p>
            <p v-text="fruta"></p>

            ==========================================

            <p v-once>Valor inicial: {{ total - gasto }}</p>
            <button @click="gasto += 5">Comprar banana R$ 5</button>
            <p>Total gasto: {{ gasto }}</p>

            <p>Valor Final: {{ total - gasto }}</p>

        </div>
    </div>

    <script>    
        const vm = new Vue({
            el: "#app",
            data: {
             link: "<a href='https://google.com' target='_blank'>Ir para o Google</a>",
             fruta: 'Banana',
             total: 150,
             gasto: 20
            },

            methods: {  
              
            }   
        });
    </script>
</body>
</html>
